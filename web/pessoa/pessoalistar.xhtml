<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h:form>
                <p:panel header="Lista de Pessoas">
                    <p:dataTable value="#{pessoaControle.listaPessoas()}" 
                                 var="p" 
                                 emptyMessage="Nenhuma pessoa cadastrada!" 
                                 paginator="true" rows="10"
                                 id="tabela"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,25,50,100"
                                 >
                        <p:column headerText="Nome" filterBy="#{p.nome}">
                            <h:outputText value="#{p.nome}"/>
                        </p:column>
                        <p:column headerText="CPF/CNPJ" filterBy="#{p.cpfCnpj}" width="150">
                            <h:outputText value="#{p.cpfCnpj}"/>
                        </p:column>
                        <p:column headerText="Telefone" filterBy="#{p.telefone}" width="100">
                            <h:outputText value="#{p.telefone}"/>
                        </p:column>
                        <p:column headerText="Celular" filterBy="#{p.celular}" width="100">
                            <h:outputText value="#{p.celular}"/>
                        </p:column>
                        <p:column headerText="Operações" width="90">
                            <p:commandButton title="Editar" icon="ui-icon-pencil" action="#{pessoaControle.redireciona}" actionListener="#{pessoaControle.editar}" ajax="false">
                                <f:attribute value="#{p}" name="pessoa"/>
                            </p:commandButton>
                            <p:commandButton title="Excluir" icon="ui-icon-closethick" action="pessoalistar" actionListener="#{pessoaControle.excluir}" ajax="false">
                                <f:attribute value="#{p}" name="pessoa"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <p:separator/>
                    <p:commandButton value="Voltar" action="/index" ajax="false" icon="ui-icon-circle-arrow-w"/>
                    <p:commandButton value="Nova pessoa física" action="pessoaeditar" 
                                     actionListener="#{pessoaControle.novoFisico()}" ajax="false" icon="ui-icon-circle-plus"/>
                    <p:commandButton value="Nova pessoa jurídica" action="pessoaeditar" 
                                     actionListener="#{pessoaControle.novoJuridica()}" ajax="false" icon="ui-icon-circle-plus"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
