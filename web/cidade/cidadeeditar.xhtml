<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h:form>
                <p:messages showDetail="false"/>
                <p:panel header="Cadastro de Cidade">
                    <p:panelGrid columns="2">
                        Nome: <p:inputText value="#{cidadeControle.cidade.nome}" id="nome" size="50" 
                                           required="true" requiredMessage="O nome é obrigatório!"/>
                        Estado: <p:autoComplete value="#{cidadeControle.cidade.estado}" id="estado"  
                                                completeMethod="#{cidadeControle.completaEstado}"
                                                converter="#{cidadeControle.converterEstado}"
                                                var="e"
                                                itemLabel="#{e.nome}"
                                                itemValue="#{e}"
                                                forceSelection="true"
                                                required="true" requiredMessage="O estado é obrigatória!"/>
                    </p:panelGrid>
                    <p:separator/>
                    <p:commandButton value="Salvar" action="cidadelistar" 
                                     actionListener="#{cidadeControle.salvar()}" ajax="false" icon="ui-icon-disk"/>
                    <p:commandButton value="Voltar" immediate="true" action="cidadelistar" ajax="false" icon="ui-icon-circle-arrow-w"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
