<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h:form id="formulario">
                <p:messages autoUpdate="true" showDetail="true"/>
                <p:panel header="Movimento de Venda">
                    <p:panelGrid columns="4" >
                        Data: <p:calendar value="#{vendaControle.venda.dataVenda}" id="data" pattern="dd/MM/yyyy" locale="pt_BR"
                                          required="true" requiredMessage="A data é obrigatório!"/>
                        Pessoa: <p:autoComplete value="#{vendaControle.venda.pessoa}" id="pessoa" size="150" 
                                                completeMethod="#{vendaControle.completaPessoa}"
                                                converter="#{vendaControle.converterPessoa}"
                                                var="e"
                                                itemLabel="#{e.nome}"
                                                itemValue="#{e}"
                                                forceSelection="true"
                                                required="true" requiredMessage="A pessoa é obrigatória!"/>

                        Desconto: <p:inputText value="#{vendaControle.venda.desconto}" id="descontoVenda" >
                            <p:ajax event="keyup" update="total" />
                        </p:inputText>
                        Total: <p:inputText value="#{vendaControle.venda.valorTotal}" id="total" readonly="true"/>
                    </p:panelGrid>  
                    <br/>
                    <div align="right">
                        <p:commandButton id="selectButton" update=":formulario:display" oncomplete="dialog.show()" icon="ui-icon-search" title="Incluir Item" value="Incluir Item"/>  
                    </div>
                    <p:separator/>
                    <p:panel header="Itens da venda" id="painel">
                        <p:dataTable value="#{vendaControle.venda.itemVendas}" var="iv">
                            <p:column headerText="Produto" width="500">
                                <h:outputText value="#{iv.produto.nome}"/>
                            </p:column>
                            <p:column headerText="Valor" width="100">
                                <h:outputText value="#{iv.valor}"/>
                            </p:column>
                            <p:column headerText="Quantidade" width="100">
                                <h:outputText value="#{iv.quantidade}"/>
                            </p:column>
                            <p:column headerText="Desconto" width="100">
                                <h:outputText value="#{iv.desconto}"/>
                            </p:column>
                            <p:column headerText="Sub Total" width="100">
                                <h:outputText value="#{iv.subTotal}"/>
                            </p:column>
                            <p:column headerText="Remover">
                                <p:commandButton value="Remover" actionListener="#{vendaControle.removeItem}" ajax="false" action="vendaeditar">
                                    <f:attribute value="#{iv}" name="item"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <p:separator/>
                    <p:commandButton value="Salvar" action="#{vendaControle.salvar()}" 
                                     ajax="false" icon="ui-icon-disk"/>
                    <p:commandButton value="Voltar" immediate="true" action="vendalistar" ajax="false" icon="ui-icon-circle-arrow-w"/>
                </p:panel>
                <br/>
                <p:dialog id="dialog" widgetVar="dialog" header="Incluir Item" modal="false" position="center"
                          resizable="false" draggable="false"  closeOnEscape="true"  dynamic="true" >

                        <p:panelGrid id="display" columns="2">  

                            Produto:<p:autoComplete value="#{vendaControle.itemVenda.produto}" id="produtoD" size="120"  
                                                    completeMethod="#{vendaControle.completaProduto}"
                                                    converter="#{vendaControle.converterProduto}"
                                                    var="e"
                                                    itemLabel="#{e.nome}"
                                                    itemValue="#{e}"
                                                    forceSelection="true"
                                                    >
                                <p:ajax event="itemSelect" update="valorD" listener="#{vendaControle.setaValorProduto()}"/> 
                            </p:autoComplete>
                            Valor:<p:inputText value="#{vendaControle.itemVenda.valor}" id="valorD" size="10"/>
                            Quantidade:<p:inputText value="#{vendaControle.itemVenda.quantidade}" id="quantidadeD" size="5"/>
                            Desconto:<p:inputText value="#{vendaControle.itemVenda.desconto}" id="descontoD" size="10"/>
                        </p:panelGrid>
                        <br/>
                        <p:commandButton value="Adicionar" actionListener="#{vendaControle.addItem()}" ajax="true" update="total painel dialog"  oncomplete="dialog.show()">
                        </p:commandButton>    
                </p:dialog> 
            </h:form>
        </ui:define>
    </ui:composition>
</html>
